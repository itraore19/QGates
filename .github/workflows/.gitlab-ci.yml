stages:
  - test
  - build
  - deploy

run_tests:
  stage: test
  image: node:18
  script:
    - npm install
    - npm test  # Quality Gate 1: Unit Tests
    - npm run lint # Quality Gate 2: Code Style

build_and_push:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

deploy_to_k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - kubectl apply -f k8s/deployment.yaml
    - kubectl rollout status deployment/node-app # Quality Gate 3: Successful Deployment
